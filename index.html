<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CalcuDolar</title>
</head>
<body>
    <div id="calculadora">
        <h1>Calculadora de Bs / $</h1>
        <h2>Valor: Bs / $</h2>
        <h3 style="color: orange;">El numero de consultas gratituas al API ha sido alcanzado!!!</h3>
        <p id="tasa"></p>
        <div>
            <span>$</span>
            <input type="number" name="dolar" id="dolar" value="0">
        </div>
        <button id="btnCalcular" onclick="calcular()">Calcular</button>
        <div>
            <span>Bs</span>
            <input type="number" name="monto" id="monto" value="0" disabled>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
